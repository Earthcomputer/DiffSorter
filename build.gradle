plugins {
    id 'java'
}

group 'net.earthcomputer'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {url 'https://jitpack.io'}
}

dependencies {
    compile group: 'com.github.Earthcomputer', name: 'java-diff-utils', version: '21d111b'
    compile group: 'de.sciss', name: 'syntaxpane', version: '1.2.+'
    compile group: 'org.ejml', name: 'ejml-fdense', version: '0.38'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
